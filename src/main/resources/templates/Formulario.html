<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/guardar}" th:object="${producto}" method="post" id="formularioRegistro">
		<div class="form-group">
			<label for="inputCodigo">Código</label> <input th:field="*{codigo}"
				class="form-control" id="inputCodigo" placeholder="P000">
		</div>
		<div class="form-group">
			<label for="inputCodigo">Nombre del Producto</label> <input
				th:field="*{description}" class="form-control" id="inputNombre"
				placeholder="Ingrese nombre del producto">
		</div>
		<div class="form-row">
			<div class="form-group col md-6">
				<label for="inputCodigo">Stock</label> <input th:field="*{stock}"
					class="form-control" id="inputStock" placeholder="0">
			</div>
			<div class="form-group col md-6">
				<label for="inputCodigo">Precio</label> <input th:field="*{precio}"
					class="form-control" id="inputPrecio" placeholder="0.00">
			</div>

		<button type="submit" class="btn btn-danger">Registrar</button>
	</form>
</body>
</html>
